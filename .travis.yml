language: minimal

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.25.5

before_install:
  # Docker Compose Install 
  - docker -v && docker-compose -v
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
# Pre-testing installs
install:
  - docker-compose -f docker-compose-build.yaml build --parallel


# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

  - docker tag udagram-api-feed hust1670/udagram-api-feed:v3
  - docker tag udagram-api-user hust1670/udagram-api-user:v3
  - docker tag udagram-frontend hust1670/udagram-frontend:v3
  - docker tag reverseproxy hust1670/reverseproxy:v3

  - docker push hust1670/udagram-api-feed:v3
  - docker push hust1670/udagram-api-user:v3
  - docker push hust1670/udagram-frontend:v3
  - docker push hust1670/reverseproxy:v3