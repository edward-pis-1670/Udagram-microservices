apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: udagram-frontend
  name: udagram-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
        - image: hust1670/udagram-frontend:v6
          name: udagram-frontend
          imagePullPolicy: Always
          ports:
          - containerPort: 80